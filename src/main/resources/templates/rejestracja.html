<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rejestracja</title>
    <meta name="theme-color" content="green;">
    <link rel="icon" href="../img/caar.jpg"
          type="image/x-icon"/>
    <style>
.container {
text-align: left;
}
h1 {
color: darkred;
}
</style>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="remixicons/fonts/remixicon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Salon samochodowy Autex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/oferty}">Oferta</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kontakt}">Kontakt</a></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Zarejestruj się
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<section id="hermiona">
    <div class="container">

        <div class="row">
            <div class="col-md-4 mt-5">

                <form id="tak" method="post" th:action="@{/login}">
                    <div class="title"><span>Rejestracja</span></div>
                    <div class="form-group">
                        <label for="imie">Imię:</label>
                        <input id="imie" type="text" placeholder="Podaj imię" autocomplete="off" class="form-control" name="name" onkeypress='validateLetters(event)'/>
                    </div>
                    <div class="form-group">
                        <label for="nazwisko">Nazwisko:</label>
                        <input id="nazwisko" type="text" placeholder="Podaj nazwisko" autocomplete="off" class="form-control" name="surname" onkeypress='validateLetters(event)'/>
                    </div>
                    <div class="form-group">
                        <label for="login">Nazwa użytkownika:</label>
                        <input id="login" type="text" placeholder="Podaj nazwę użytkownika" autocomplete="off" class="form-control" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="text" placeholder="Podaj email" autocomplete="off" class="form-control" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input id="password" type="password" placeholder="Wprowadź swoje hasło" autocomplete="off" class="form-control" name="password"/>
                    </div>


                    <div class="buttonik1"><button class="btn btn-primary" type="submit" value="Sign In">Zarejestruj sie</button></div>

                    <div class="signup-link"> Masz już konto? <a href="login">Zaloguj się</a></div>
                </form>



            </div>
        </div>
    </div>


</section>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
