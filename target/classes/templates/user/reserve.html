<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Strona rezerwacji pojazdu</title>
    <meta name="theme-color" content="green;">
    <link rel="icon" href="../img/caar.jpg"
          type="image/x-icon"/>
    <style>
.container {
text-align: left;
}
h1 {
color: darkred;
}
</style>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="remixicons/fonts/remixicon.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div align="center">


    <h1>Rezerwacja pojazdu</h1>
    <br/><br/>

    <br/>
    <form action="#" th:action="@{/reserve}" th:object="${oferta}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding = "10">
            <thead>
            <tr>
                <td> Id pojazdu: </td>
                <td><input type="text" th:field="*{id_pojazdu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Numer vin: </td>
                <td><input type="text" th:field="*{numer_vin}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Marka: </td>
                <td><input type="text" th:field="*{marka}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Model: </td>
                <td><input type="text" th:field="*{model}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Rok produkcji: </td>
                <td><input type="text" th:field="*{rok_produkcji}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Numer rejestracyjny: </td>
                <td><input type="text" th:field="*{numer_rejestracyjny}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Przebieg: </td>
                <td><input type="text" th:field="*{przebieg}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Rodzaj paliwa: </td>
                <td><input type="text" th:field="*{rodzaj_paliwa}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Kolor: </td>
                <td><input type="text" th:field="*{kolor}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Moc silnika: </td>
                <td><input type="text" th:field="*{moc_silnika}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Pojemność bagażnika: </td>
                <td><input type="text" th:field="*{pojemnosc_bagaznika}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Cena: </td>
                <td><input type="text" th:field="*{cena}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Id salonu: </td>
                <td><input type="text" th:field="*{id_salonu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" onclick="successfullyReserved()">Rezerwuj</button></td>
            </tr>
            <thead>
        </table>
    </form>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
