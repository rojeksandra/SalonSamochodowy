<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Strona modyfikacji administratora</title>
    <meta name="theme-color" content="green;">
    <link rel="icon" href="../img/caar.jpg"
          type="image/x-icon"/>
    <style>
.container {
text-align: left;
}
h1 {
color: darkred;
}
</style>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<div align="center">


   <h1>Edytuj pojazd</h1>


    <br/>
    <form action="#" th:action="@{/update}" th:object="${oferta}" method="post">
    <!-- Table -->
        <table border = "1" cellpadding = "10">
            <tr>
                <td> Id pojazdu: </td>
                <td><input type="text" th:field="*{id_pojazdu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td> Numer vin: </td>
                <td><input type="text" th:field="*{numer_vin}" ></td>
            </tr>
            <tr>
                <td> Marka: </td>
                <td><input type="text" th:field="*{marka}" onkeypress='validateLetters(event)'></td>
            </tr>
            <tr>
                <td> Model: </td>
                <td><input type="text" th:field="*{model}" ></td>
            </tr>
            <tr>
                <td> Rok produkcji: </td>
                <td><input type="text" th:field="*{rok_produkcji}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td> Numer rejestracyjny: </td>
                <td><input type="text" th:field="*{numer_rejestracyjny}" ></td>
            </tr>
            <tr>
                <td> Przebieg: </td>
                <td><input type="text" th:field="*{przebieg}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td> Rodzaj paliwa: </td>
                <td><input type="text" th:field="*{rodzaj_paliwa}" onkeypress='validateLetters(event)'></td>
            </tr>
            <tr>
                <td> Kolor: </td>
                <td><input type="text" th:field="*{kolor}" onkeypress='validateLetters(event)'></td>
            </tr>
            <tr>
                <td> Moc silnika: </td>
                <td><input type="text" th:field="*{moc_silnika}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td> Pojemność bagażnika: </td>
                <td><input type="text" th:field="*{pojemnosc_bagaznika}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td> Cena: </td>
                <td><input type="text" th:field="*{cena}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td> Id salonu: </td>
                <td><input type="text" th:field="*{id_salonu}" onkeypress='validateNumbers(event)'></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
